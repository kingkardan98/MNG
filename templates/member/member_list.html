{% extends 'html/base.html' %}

{% block html_title %}
MNNG - User list
{% endblock %}

{% block body_content %}

<h1>Welcome, {{ request.session.logged_user }}!</h1>

{% include 'html/navbar.html' %}

<h2>Members list</h2>

<ul>
{% for obj in memberList%}
    <li>
        <a href={% url 'member_detail_view' name=obj.name %}>{{ obj.name }}</a>
    </li>
{% endfor %}
</ul>

{% endblock %}

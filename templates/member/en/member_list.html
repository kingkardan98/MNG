{% extends 'html/base.html' %}

{% block html_title %}
MNNG - Member list
{% endblock %}

{% block body_content %}

<h1>Welcome, {{ request.user }}!</h1>

{% include 'html/en/navbar.html' %}

<ul>
    <li> <a href="{% url 'member_list_view_it' logged_user=user.username %}">Cambia lingua</a></li>
</ul>

<h2>Members list</h2>

<ul>
{% for obj in memberList%}

        <a href={% url 'member_detail_view' name=obj.name %}>{{ obj.name }}</a>
    </li>
{% endfor %}
</ul>

{% endblock %}

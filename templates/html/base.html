{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block html_title %}
            root title
            {% endblock %}
        </title>
        <meta charset="UTF-8">
        <link 
            rel="shortcut icon" 
            type="icon" 
            href="{% static '/favicon/favicon-black.ico' %}"
            media="(prefers-color-scheme: light)">

        <link 
            rel="shortcut icon" 
            type="icon" 
            href="{% static '/favicon/favicon-white.ico' %}"
            media="(prefers-color-scheme: dark)">
        
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static '/css/html.css'%}">

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static '/css/member.css' %}">
        
    </head>
    <body>
        <div>
            {% block navbar %}
                root navbar
            {% endblock %}
        </div>
        <div class="center">
        {% block body_content %}
            root content
        {% endblock %}
        </div>
        <script src="{% static 'js/memberOpsCollapsible.js' %}"></script>
        <script src="{% static 'js/editHistoryCollapsible.js' %}"></script>
    </body>
</html>

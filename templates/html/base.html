{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block html_title %}
            root title
            {% endblock %}
        </title>
        <meta charset="UTF-8">
        <link 
            rel="shortcut icon" 
            type="icon" 
            href="{% static '/favicon/favicon-black.ico' %}"
            media="(prefers-color-scheme: light)">

        <link 
            rel="shortcut icon" 
            type="icon" 
            href="{% static '/favicon/favicon-white.ico' %}"
            media="(prefers-color-scheme: dark)">
        <!--
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        -->
    </head>
    <body>
        {% block body_content %}
            root content
        {% endblock %}
    </body>
</html>

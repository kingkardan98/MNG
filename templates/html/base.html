{% load static %}

<!DOCTYPE html>
<html translate='no'>
    <head>
        <meta name="google-site-verification" content="2y7XSQSDySxYO7y6haR7TU0r9YrbRoarNZd6Ftzjzus" />
        <meta name="viewport" content="user-scalable=yes">
        <meta charset="UTF-8">
        <meta content="text/html">
        <title>
            {% block html_title %}
            root title
            {% endblock %}
        </title>
        <meta charset="UTF-8">
        <link
            rel="shortcut icon"
            type="icon"
            href="{% static '/favicon/favicon-black.ico' %}"
            media="(prefers-color-scheme: light)">

        <link
            rel="shortcut icon"
            type="icon"
            href="{% static '/favicon/favicon-white.ico' %}"
            media="(prefers-color-scheme: dark)">

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static '/css/html.css'%}">

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static '/css/member.css' %}">

    </head>
    <body>
        <div class="navbarColor" style="font-size: min(max(5px, 1.4vw), 22px);">
            {% block navbar %}
                root navbar
            {% endblock %}
        </div>
        <div class="center">
            <img src="{% static 'logo/logo-black.png' %}" style="width: 200px; height: auto;" alt='logo'/>
            {% block body_content %}
                root content
            {% endblock %}
        </div>
        <div style="position: relative; height: 25vh;"></div>
        <div>
            <img src="{% static 'logo/waves.png' %}" style="height: 22vw; width: 100%"/>
            <div style="height: 150%; background: rgba(48,90,130,1)"></div>
        </div>
        <div style="position: relative; height: 25vh; background: rgba(48,90,130,1)"></div>
        <script src="{% static '/js/memberOpsCollapsible.js' %}"></script>
        <script src="{% static '/js/editHistoryCollapsible.js' %}"></script>
        <script src="{% static '/js/arrow.js' %}"></script>
    </body>
</html>

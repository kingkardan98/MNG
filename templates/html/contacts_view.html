{% extends 'base.html'%}

{% block page_title %}
{{ contacts_text }}
{% endblock %}

{% block body_content %}

{% include 'navbar.html' %}

<h1>Contacts</h1>

<p>
    {{ contacts_text }}
    <ul>
        {% for contact, number in contacts_dict.items %}
        <li> {{ contact|capfirst }} : {{ number }}</li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
